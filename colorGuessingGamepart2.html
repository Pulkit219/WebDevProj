<!DOCTYPE html>
<html>
<head>
	<title>Color Guessing Game</title>

	<script type="text/javascript">
    
   var color = ["white", "silver", "gray", "black" ,"red", "maroon","cyan", "magenta", "olive"];
    var target_index;
    var target;
    var gameend = false;
    var counter =  0;
    var guess_input
    
  

function do_game(){



target_index = Math.floor(Math.random()*(color.length));
target = (color[target_index]);
alert("the answer is : " + target);



while(!gameend){
 guess_input = (prompt("I am thinking of one of these colors\n\n" + color.join() + "\n\nWhat color am I thinking of?")).toLowerCase();
counter++;

gameend = check_guess();
}

}

function check_guess(){

if(color.indexOf(guess_input) < 0) 
                {
                    alert("Sorry, I don't recognize your color.\n\n" + "Please try again.");
                    return false;
                }
                else if(guess_input > target)
                {
                    alert("Sorry, your guess is not correct!\n\n" + "Hint: your color is alphabetically higher than mine.\n\n"
                          + "Please try again.");
                    return false;
                }
                else if(guess_input < target)
                {
                    alert("Sorry, your guess is not correct!\n\n" + "Hint: your color is alphabetically lower than mine.\n\n"
                          + "Please try again.");
                    return false;
                }
                else
                {
                    myBody=document.getElementsByTagName("body")[0];
                    myBody.style.background = target;
                    alert("Congratulations! You have guessed the color!\n\n" + "It took you " + counter + " guesses to finish the game.\n\n"
                          + "You can see the color in the background.");
                    return true;
                }
}



	</script>
</head>
<body onload="do_game()">

</body>
</html>
